//   string source_dir = 2;
//   string task = 3;
// }

message Progress {
  string message = 1;
}

message RunTaskResult {
  string message = 1;
  string task = 2;
}

message Output {
  enum OutputType {
    STDERR = 0;
    STDOUT = 1;
  }

  string message = 1;
  OutputType output_type = 3;
}

